<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HTMX demo</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    </head>
    <body class="pt-5 pb-5">
        <section class="d-flex flex-column w-50 mx-auto align-items-center">
            <h2>Пользователи</h2>
            <input type="text"
                   name="user_name"
                   class="w-100 mt-3 form-control"
                   placeholder="Введите имя пользователя"
                   hx-get="/user/search"
                   hx-trigger="keyup changed delay:500ms"
                   hx-target="#user-list"
                   hx-swap="innerHTML" />
            <ul id="user-list"
                class="list-group w-100 mt-3"
                hx-get="/user/list"
                hx-trigger="load"
                hx-swap="innerHTML"></ul>
        </section>

        <section class="d-flex flex-column w-50 mx-auto mt-5 align-items-center">
            <h2>Роли</h2>
            <input type="text"
                   name="role-title"
                   class="w-100 mt-3 form-control"
                   placeholder="Введите название роли"
                   hx-get="/role/search"
                   hx-trigger="keyup changed delay:500ms"
                   hx-target="#role-list"
                   hx-swap="innerHTML" />
            <ul id="role-list"
                class="list-group w-100 mt-3"
                hx-get="/role/list"
                hx-trigger="load"
                hx-swap="innerHTML"></ul>
        </section>
    </body>
</html>
