<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HTMX demo</title>

        <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    </head>
    <body>
        <section>
            <h2>Пользователи</h2>
            <ul hx-get="/users" hx-trigger="load" hx-swap="innerHTML"></ul>
        </section>

        <section>
            <h2>Разрешения</h2>
            <ul hx-get="/permissions" hx-trigger="load" hx-swap="innerHTML"></ul>
        </section>
    </body>
</html>
