<section class="d-flex flex-column w-100 p-5 mx-auto align-items-center">
    <h2>Роли</h2>
    <input type="text"
           name="role-title"
           class="w-100 mt-3 form-control"
           placeholder="Введите название роли"
           hx-get="/role/search"
           hx-trigger="keyup changed delay:500ms"
           hx-target="#role-list"
           hx-swap="innerHTML" />
    <div class="w-100 d-flex gap-4 mt-3">
        <ul id="role-list"
            class="list-group w-50"
            hx-get="/role/list"
            hx-trigger="load"
            hx-target="this"
            hx-swap="innerHTML"></ul>
        <div class="w-50"
             id="role-form"
             hx-get="/role/form/create"
             hx-target="this"
             hx-trigger="load"
             hx-swap="innerHTML"></div>
    </div>
</section>
